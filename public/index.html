<!DOCTYPE html>
<html>
<head>
	<title>Neat Eats</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav>
		<div id="navFixedBackground"></div>
		<div id="navContainer">
			<div id="logoContainer">
				<img id="logo" src="img/neateatslogo.png">
			</div>
			<div id="studentChoices">
				<div class="studentImageContainer">
					<img id="studentImage" src="img/userIcon.png">
				</div>
				<div id="studentName">
					<h2>CHARLIE</h2>
				</div>
				<ul id="placesList">
					<li class="listName"><div class="navHoverBlock"></div>MILK CRATE</li>
					<li class="listName"><div class="navHoverBlock"></div>CUSTOMS</li>
					<li class="listName"><div class="navHoverBlock"></div>HUSK</li>
				</ul>
			</div>
			<div id="studentNames">
				<div id="navLabel">FILTER BY STUDENT:</div>
				<ul id="nameList">
				</ul>
			</div>
		</div>
		<div id="backToTop">BACK TO TOP<div class="buttonHoverBlock"></div></div>
	</nav>
	<div id="contentContainer">
		<div id="detailsOverlay">
			<div id="details">
				<div id="closeButtonContainer"><img id="closeButton" src="img/cross.png"></div>
				<div id="placeImage"><img src=""></div>
				<div id="placeName">MILK CRATE</div>
				<div id="placeAbout">Milk Crate is a small boutique coffeeshop serving fine espresso and simple fresh food.</div>
				<div id="placeAddress">35 Ghuznee St<br>Wellington</div>
				<div id="placePhone">PHONE<br>04-847-9902</div>
			</div>
		</div>
		<div id="map">
		</div>
	</div>
	<footer></footer>

	<!-- Scripts snippets -->
	<script src="js/jquery.min.js"></script>

	<!-- Google Map CDN -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZWKpQLVVrKAUBwCrfgdI9_qKGat3X8Fc&libraries=geometry">
    </script>

	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
