<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Neat Eats</title>
</head>
<body>
	<nav>
		<div id="navFixedBackground"></div>
		<div id="navContainer">
			<div id="logoContainer">
				<img id="logo" src="img/neateatslogo.png" alt="logo">
			</div>
			<div id="studentChoices">
				<div class="studentImageContainer">
					<img id="studentImage" src="" alt="studen image">
				</div>
				<div id="studentName">
				</div>
				<hr>
				<ul id="placesList">
				</ul>
			</div>
			<div id="studentNames">
				<div id="navLabel">FILTER BY STUDENT:</div>
				<ul id="nameList">
				</ul>
			</div>
		</div>
		<div id="backToTop" class="button">BACK TO TOP<div class="buttonHoverBlock"></div></div>
		<div id="goBackButton" class="button">GO BACK<div class="buttonHoverBlock"></div></div>
	</nav>
	<div id="contentContainer">
		<div id="detailsOverlay">
			<div id='closeButtonContainer'><img id='closeButton' src='img/cross.png' alt="close button"></div>
			<div id="details">
			</div>
		</div>
		<div id="map">
		</div>
	</div>
	<footer></footer>

	<!-- Scripts snippets -->
	<script src="js/jquery.min.js"></script>

	<!-- Google Map CDN -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZWKpQLVVrKAUBwCrfgdI9_qKGat3X8Fc&libraries=geometry">
    </script>

	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
